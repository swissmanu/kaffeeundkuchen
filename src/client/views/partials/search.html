<section data-ng-controller="SearchController">
	<form name="searchForm">
		<input type="text" id="txtArtist" name="txtArtist" placeholder="Artist" data-ng-model="txtArtist" />
		<input type="text" id="txtTrack" name="txtTrack" placeholder="Track" data-ng-model="txtTrack" />
		<button data-ng-click="onBtnSearchClick()">Search</button>
	</form>

	<ul data-ng-if="searchResults.length > 0">
		<li data-ng-repeat="result in searchResults">
			<img data-ng-src="/images/cover/small/{{ result.spotifyId }}" /> {{ result.track }} by {{ result.artist }}
		</li>
	</ul>
</section>
