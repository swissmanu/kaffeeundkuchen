<!DOCTYPE html>
<html>
<head>
    <title>Junior - A front-end framework for building HTML5 mobile apps with a native look and feel.</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="vendor/junior/stylesheets/ratchet.css">
    <link rel="stylesheet" href="vendor/junior/stylesheets/junior.css">
	<link rel="stylesheet" href="css/app.css">

</head>
<body>


	<div id="app-container">
		<div id="app-main">
		</div>
	</div>





    <script src="vendor/junior/modernizr.custom.15848.js"></script>
    <script src="vendor/junior/zepto.min.js"></script>
    <script src="vendor/junior/lodash.min.js"></script>
    <script src="vendor/junior/backbone-min.js"></script>
    <script src="vendor/junior/junior.js"></script>

    <!--script src="docs/javascripts/example.js"></script-->
    <script type="text/javascript">
    	var NowPlayingTemplate = [
    		'<header class="bar-title">',
    		'  <div class="header-animated">',
    		'  <h1 class="title">Now Playing</h1>',
			'  <a class="button-playlist button-next">Playlist</a>',
			'</header>'
    	].join('\n');

    	var PlaylistTemplate = [
    		'<header class="bar-title">',
    		'  <div class="header-animated">',
			'  <a class="button-nowplaying button-prev">Now Playing</a>',
    		'  <h1 class="title">Playlist</h1>',
			'  <a class="button">Add Track</a>',
			
			'</header>',
			'<div class="content">',
			'<ul class="list playlist">',
			'  <li class="list-divider">Next Up...</li>',
			'  <li><img src="images/demoartwork.jpg" class="artwork" />Item 1</li>',
			'  <li><img src="images/demoartwork.jpg" class="artwork" />Item 1</li>',
			'  <li><img src="images/demoartwork.jpg" class="artwork" />Item 1</li>',
			'  <li><img src="images/demoartwork.jpg" class="artwork" />Item 1</li>',
			'  <li><img src="images/demoartwork.jpg" class="artwork" />Item 1</li>',
			'  <li><img src="images/demoartwork.jpg" class="artwork" />Item 1</li>',
			'  <li><img src="images/demoartwork.jpg" class="artwork" />Item 1</li>',
			'  <li><img src="images/demoartwork.jpg" class="artwork" />Item 1</li>',
			'</ul>',
			'</div>'
    	].join('\n');

    	var PlaylistView = Jr.View.extend({
    		render: function render() {
    			this.$el.html(PlaylistTemplate);
    			return this;
    		}

    		,events: {
    			'click .button-nowplaying': 'onClickButtonNowPlaying'
    		}

    		,onClickButtonNowPlaying: function() {
    			Jr.Navigator.navigate('nowPlaying', {
    				trigger: true
    				,animation: {
    					type: Jr.Navigator.animations.SLIDE_OVER
    					,direction: Jr.Navigator.directions.RIGHT
    				}
    			});
    		}
    	});

    	var NowPlayingView = Jr.View.extend({
    		render: function render() {
    			this.$el.html(NowPlayingTemplate);
    			return this;
    		}

    		,events: {
    			'click .button-playlist': 'onClickButtonPlaylist'
    		}

    		,onClickButtonPlaylist: function() {
    			Jr.Navigator.navigate('playlist', {
    				trigger: true
    				,animation: {
    					type: Jr.Navigator.animations.SLIDE_OVER
    					,direction: Jr.Navigator.directions.LEFT
    				}
    			});
    		}
    	});

    	var AppRouter = Jr.Router.extend({
    		routes: {
    			'': 'playlist'
    			,'playlist': 'playlist'
    			,'nowPlaying': 'nowPlaying'
    			,'searchTrack': 'searchTrack'
    		}

    		,playlist: function playlist() {
    			var playlistView = new PlaylistView();
    			this.renderView(playlistView);
    		}

    		,nowPlaying: function nowPlaying() {
    			var nowPlayingView = new NowPlayingView();
    			this.renderView(nowPlayingView);
    		}
    	});

    	var appRouter = new AppRouter();
    	Backbone.history.start();
    </script>
</body>
</html>
